services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/softpet
    depends_on:
      - db
    
  db:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "softpet"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "softpet"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "alvinhopepe@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "password"
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  postgres_data: